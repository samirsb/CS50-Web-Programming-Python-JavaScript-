<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <link rel="stylesheet" href="advanced-search.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Search</a>
            <a href="image-search.html">Image search</a>
        </nav>
        <div class="title">
            <h1>Advanced Search</h1>
        </div>
        <div class="content">
            <form class="form-advance-search" action="https://www.google.com/search">
                <div class="all">
                    <p>all these words:</p>
                    <input class="advanced-input" type="text" name="as_q">
                </div>
                <div class="all">
                    <p>this exact word or phrase:</p>
                    <input class="advanced-input" type="text" name="as_epq">
                </div>
                <div class="all">
                    <p>any of these words: </p>
                    <input class="advanced-input" type="text" name="as_oq">
                </div>
                <div class="all">
                    <p>none of these words: </p>
                    <input class="advanced-input" type="text" name="as_eq">
                </div>
                <div class="search-advance">
                    <button class="advance-search-button" type="submit" value="Advanced Search">Advanced search</button>
                </div>
            </form>
        </div>
    </body>
</html>
